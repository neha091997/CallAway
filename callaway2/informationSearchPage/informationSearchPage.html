<template>

	<lightning-card>
		<div class="slds-m-around_large">
			<div if:true={isLoaded} class="slds-is-relative">
				<lightning-spinner alternative-text="Loading..." variant="brand">
				</lightning-spinner>
			</div>
		</div>
		<div class="slds-grid slds-gutters picklist-container">
			<div class="slds-col">
				<lightning-combobox variant="label-hidden" class="dropdown" name="progress" value={statevalue}
					placeholder="Select State" options={stateoptions} onchange={handleChangeState}></lightning-combobox>
			</div>
			<div class="slds-col">
				<lightning-combobox variant="label-hidden" class="dropdown" name="progress" value={cityvalue}
					placeholder="Select City" options={cityoptions} onchange={handleChangeCity}></lightning-combobox>

			</div>
			<div class="slds-col button-container">
				<lightning-button class="button" variant="brand" label="Search" title="Search"
					onclick={handleSearchHospital} disabled={getActive}></lightning-button>
				
			</div>
		</div>

        
		<template if:true={ShowData}>
			<div class="slds-grid_align-end">
			<lightning-datatable key-field="id" data={Hospitals} columns={Hospitalcolumns} onrowaction={callRowAction} hide-checkbox-column="true">
			</lightning-datatable>
			</div>
		</template>


	</lightning-card>
</template>
